stackbitVersion: ~0.3.0
ssgName: jekyll
ssgVersion: "4.1"
buildCommand: bundle exec jekyll build
publishDir: '_site'
staticDir: 'assets'
uploadDir: 'images'
dataDir: '_data'
pagesDir: ''
pageLayoutKey: null
logicFields:
  - site_menu_item.weight
  - service.weight
  - team.weight
models:
  config:
    type: config
    label: Config
    fields:
      - type: string
        name: title
        required: true
      - type: string
        name: baseurl
        hidden: true
      - type: string
        name: permalink
        hidden: true
  home:
    type: page
    label: Home
    file: ['index.md', 'services.md', 'team.md']
    singleInstance: true
    fields:
      - type: string
        name: title
        required: true
      - type: string
        name: description
      - type: image
        name: intro_image
        label: Intro Image
        description: Image displayed at in the pages intro section
      - type: boolean
        name: intro_image_absolute
        label: Overflow intro image
        description: Should the image overflow or be contained
      - type: boolean
        name: intro_image_hide_on_mobile
        label: Hide the intro image on mobile
        description: Hide the intro image on mobile screen sizes
      - type: date
        name: date
      - type: string
        name: bodyClass
      - type: enum
        name: layout
        options:
          - label: home
            value: home
          - label: services
            value: services
          - label: teams
            value: teams
  basicpage:
    type: page
    label: Basic Page
    match: '*.md'
    exclude: index.md
    fields:
      - type: string
        name: title
      - type: date
        name: date
      - type: string
        name: bodyClass
      - type: enum
        name: layout
        options:
          - label: page
            value: page
          - label: contact
            value: contact
  service:
    type: page
    label: Service
    folder: _services
    fields:
      - type: string
        name: title
      - type: date
        name: date
      - type: boolean
        name: draft
      - type: boolean
        name: featured
      - type: number
        name: weight
      - type: enum
        name: layout
        options:
          - label: service
            value: service
    type: page
    label: Services Overview
    file: services.md
    singleInstance: true
    fields:
      - type: string
        name: title
        label: Title
        description: The title of the page.
        required: true
      - type: image
        name: intro_image
        label: Intro Image
        description: Image displayed at in the pages intro section
      - type: boolean
        name: intro_image_absolute
        label: Intro Image Position
        description: Should the image overflow or be contained
      - type: boolean
        name: intro_image_hide_on_mobile
        label: Intro Image Hide On Mobile
        description: Hide the intro image on mobile screen sizes
      - type: enum
        name: layout
        options:
          - label: services
            value: services
  team:
    type: page
    label: Team
    folder: _team
    fields:
      - type: string
        name: title
        label: Title
      - type: date
        name: date
        label: Date
      - type: image
        name: image
        label: Image
      - type: string
        name: jobtitle
        label: Job Title
      - type: string
        name: linkedinurl
        label: Linkedin URL
      - type: string
        name: Twitterhandle
        label: Twitter handle
      - type: boolean
        name: draft
        label: Draft
      - type: boolean
        name: featured
        label: Featured
      - type: number
        name: weight
        label: Weight
      - type: boolean
        name: promoted
        label: Promoted
      - type: enum
        name: layout
        options:
          - label: team
            value: team
    type: page
    label: Team Overview
    file: team.md
    singleInstance: true
    fields:
      - type: string
        name: title
        label: Title
        description: The title of the page.
        required: true
      - type: image
        name: intro_image
        label: Intro Image
        description: Image displayed at in the pages intro section
      - type: boolean
        name: intro_image_absolute
        label: Intro Image Position
        description: Should the image overflow or be contained
      - type: boolean
        name: intro_image_hide_on_mobile
        label: Intro Image Hide On Mobile
        description: Hide the intro image on mobile screen sizes
      - type: string
        name: permalink
      - type: enum
        name: layout
        options:
          - label: teams
            value: teams
  contact:
    type: data
    label: Contact Details
    file: contact.yml
    fields:
      - type: string
        name: email
      - type: string
        name: phone
      - type: string
        name: contact_button_link  
  seo:
    type: data
    label: SEO
    file: seo.yml
    fields:
      - type: string
        name: google_analytics_id
      - type: string
        name: meta_twitter_site
      - type: string
        name: meta_twitter_creator
      - type: string
        name: copyright_text
